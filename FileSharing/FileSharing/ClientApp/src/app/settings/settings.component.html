<div class="row justify-content-center mt-5">
  <div class="col">
    <table class="table table-bordered">
      <tbody>
        <tr>
          <td>
            <div class="form-check form-switch" *ngFor="let i of currentSettings">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="i.value">
              <label class="form-check-label" for="flexSwitchCheckDefault">{{i.key}}</label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col">
    <button class="btn btn-success" style="margin-right:20px" (click)="applyClick(successSaveSettings)">Apply</button>
    <button class="btn btn-warning" style="margin-right:20px">Reset</button>
  </div>
</div>

<ng-template #successSaveSettings>
  <div class="modal-header">
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row justify-content-center text-center">
      <div class="col-4 bg-success p-3" style="border-radius:15px">
        <i class="bi bi-check2-circle" style="font-size: 56px; color: white"></i>
      </div>
    </div>
  </div>
</ng-template>
